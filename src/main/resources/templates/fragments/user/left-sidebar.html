<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="left-sidebar" class="">
        <div class="row justify-content-center">
            <ul class="nav flex-column pb-2 w-100">
                <!-- Trainer Sidebar Content -->
                <div class="col">
                    <div class="border p-3 mb-2">
                        <h5 class="nav-item text-center border-bottom">Trainers</h5>
                        <li class="nav-item border-bottom pb-2">
                            <form class="form-inline d-block">
                                <div class="input-group">
                                    <input class="form-control" type="search" placeholder="Trainer Name/ID" aria-label="Search" />
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="submit">Search</button>
                                    </div>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{#}" class="nav-link">Trainer Rankings</a>
                        </li>
                    </div>
                </div>
                <!-- End of Trainer Sidebar Content -->

                <!-- Gym Sidebar Content -->
                <div class="col">
                    <div class="border p-3">
                        <h5 class="nav-item text-center border-bottom">Gyms</h5>
                        </li>
                        <li class="nav-item active">
                            <a th:href="@{#}" class="nav-link">Trainer Rankings</a>
                        </li>
                    </div>
                </div>
                <!-- End of Gym Sidebar Content -->
            </ul>
        </div>

    </div>
</body>
</html>
