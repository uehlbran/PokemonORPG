<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="login" class="row">

        <!--<ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>-->

        <div class="col-12 col-md-12 col-lg-8 mx-auto border p-3">
            <!-- Failed Login Error Message -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                Login failed: Invalid username or password.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- End of Failed Login Error Message -->

            <form th:action="@{/login}" th:method="POST">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input class="form-control border-left-0" placeholder="Username" type="text" name="username" id="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input class="form-control border-left-0" placeholder="Password" type="password" name="password" id="password"/>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="remember" id="remember" />
                    <label for="remember">Remember me?</label>
                </div>
                <button class="btn btn-block btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
